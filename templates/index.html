<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Card Management</title>
</head>
<body>
    <h1>SIM Card Management</h1>
    <a href="{{ url_for('add_sim_card') }}">Добавить SIM-карту</a>
    <ul>
        {% for sim_card in sim_cards %}
            <li>
                {{ sim_card.number }} - {{ sim_card.operator }} - {{ sim_card.status }} <br>
                Комментарий: {{ sim_card.comment }} <br>
                <a href="{{ url_for('edit_sim_card', id=sim_card.id) }}">Редактировать</a> |
                <a href="{{ url_for('delete_sim_card', id=sim_card.id) }}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
